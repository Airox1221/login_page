<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="script/script.js"></script>
        <link href="style/style.css" rel="stylesheet">
        <title>Login Page</title>
    </head>
    <body>
        <div class="bg_box">
            <div class="left_bg"></div>
            <div class="right_bg"></div>
            <div class="center_bx">
                <div class="in_box in_bx1">
                    <img src="images/abs.jpg" class="bg_img" alt="background image" >
                </div>
                <div class="in_box in_bx2">
                    <p><span class="un_ln">Login</span></p>
                    <div class="input_cont">
                        <div class="user_id">
                            <img src="images/user.png" alt="user id">
                            <input type="text" id="login_id" placeholder="User Id" name="userid">
                        </div>
                        <div class="user_cred">
                            <img src="images/lock.png" alt="user password">
                            <input type="password" id="login_pass" placeholder="Password" name="password">
                        </div>
                        <div class="submit_btn">
                            <button class="logg_sub" type="button" >
                                Log-In
                            </button>
                            <div id="show_pass_text">show password</div>
                            <button class="show_pass" id="show_pass" type="button" onclick="show_password()"></button>


                        </div>
                        <div class="register_link">
                            Don't have an account?
                            <a class="link_txt" href="">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        </div>
    </body>
</html
